      <div class="container">
        <div class="form-header">
            <h2>Create Your Account</h2>
            <p>Join us for a seamless car rental experience.</p>
        </div>
        <form>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number (optional)</label>
                <input type="tel" class="form-control" id="phone">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="form-group">
                <label for="license">Driver's License Number (optional)</label>
                <input type="text" class="form-control" id="license">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" required>
            </div>
            <div class="form-group">
                <label for="state">State/Province</label>
                <select class="form-control" id="state" required>
                    <option value="">Select...</option>
                    <option value="CA">California</option>
                    <option value="NY">New York</option>
                    <option value="TX">Texas</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="zip">Zip/Postal Code</label>
                <input type="text" class="form-control" id="zip" required>
            </div>
            <div class="form-group">
                <label>Preferred Method of Contact</label>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contactMethod" id="contactEmail" value="email" checked>
                        <label class="form-check-label" for="contactEmail">Email</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contactMethod" id="contactPhone" value="phone">
                        <label class="form-check-label" for="contactPhone">Phone</label>
                    </div>
                </div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </form>
    </div>
