            <div class="row justify-content-center">
                <div class="col-md-6 my-2  ">
                    <form>
                        <div class="form-group fs-4">
                            <label for="name">First Name </label>
                            <input type=" First Name" class="form-control " id="First Name" style="background-color: rgb(85, 87, 87);"  required>
                        </div>

                        <div class="form-group fs-4">
                            <label for="name">Last Name </label>
                            <input type=" Last Name" class="form-control " id="Last Name" style="background-color: rgb(85, 87, 87);"  required>
                        </div>


                        <div class="form-group fs-4">
                            <label for="name">Phone Number</label>
                            <input type="tel" class="form-control " id="Phone Number" style="background-color: rgb(85, 87, 87);"  required>
                        </div>




                        <div class="form-group fs-4">
                            <label for="name">Email</label>
                            <input type="email " class="form-control " id="name" style="background-color: rgb(85, 87, 87);"  required>
                        </div>

                        <div class="form-group fs-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="email"   style="background-color: rgb(85, 87, 87);" required>
                        </div>
                        
                        <br>

                        <button type="submit" class="btn btn-primary">SIGN IN</button>
