<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <h1>Student Registation Form</h1>
    <head>Fill in this form to register</head><br><br>
    <form>

    <label>First Name:</label>
    <input type="text"  placeholder="Enter your First Name"><br><br>
    <label>Last  Name:</label>
    <input type="text" placeholder="Enter your Last Name"><br><br>
    <label>Email:</label>
    <input type="email" placeholder="Enter your email"><br><br> 
    <label>Date of Birth</label>
    <input type="datetime-local" ><br><br>
    <label>Set Username:</label>
    <input type="text" placeholder="Set Username"><br><br>
    <label>Set password:</label> 
   <input type="text" placeholder="Set password"><br><br>
   <label >Gender</label><br><br>
   <input type="radio" placeholder="Female">
   <label>Female</label><br>
   <input type="radio" placeholder="Male">
   <label>Male</label> <br>
   <input type="radio" placeholder="Others">
   <label>Others</label> <br> <br>


   <label>Course</label>
   <select>
   <option>Course</option>
   <option>CSE</option>
   <option>COM</option>
   <option>ECE</option>
   <option>EEE</option>
</select>
<br>
<br>


<label> Phonenumber</label>
<input type="number" pattern="[+][0-9]{12}"><br><br>

<label> Email</label>
<input type="email" pattern="[[0-9][a-z][A-Z]@.]"><br><br>

<label> Gst</label>
<input type="text" pattern="[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$">






</form>


   










</body>
</html>
